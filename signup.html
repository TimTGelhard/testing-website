<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Tim Gelhard" />
    <meta
      name="description"
      content="Hello I'm Tim Gelhard, This page is about me."
    />
    <title>Sign Up Page</title>
    <link rel="icon" href="img/favicon-96.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/main.css" />
    <style>
      button {
        background-color: rgb(197, 179, 164);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 20px;
        height: 40px;
      }
    </style>
  </head>
  <body>
    <article>
      <section>
        <h1>Sign Up</h1>
        <br />
        <menu>
          <button type="menu" ><a href="home_page.html">Go Back</a></button>
        </menu>
        <form action="https://httpbin.org/get" method="get">
          <br />
          <fieldset>
            <legend>Personal Info</legend>
            <p>
              <label for="firstName">First Name:</label>
              <input
                type="text"
                name="firstName"
                id="firstName"
                placeholder="Jane"
                autocomplete="on"
                required
              />
            </p>
            <p>
              <label for="lastname">Last Name:</label>
              <input
                type="text"
                name="lastName"
                id="lastName"
                placeholder="Martins"
                autocomplete="on"
                required
              />
            </p>
            <p>
              <label for="phone">Phone:</label>
              <input
                type="tel"
                name="phone"
                id="phone"
                placeholder="06-12345678"
                pattern="{0-6}{2}-[0-9]{8}"
                required
              />
            </p>
            <p>
              <label for="email">Mail Adress:</label>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="mail.email@mail.com"
              />
            </p>
            <p>
              <label for="decade">Favorite Decade:</label>
              <input
                type="number"
                name="decade"
                id="decade"
                min="-5000"
                max="2020"
                step="10"
                value="1200"
              />
            </p>
            <p>
              <label for="password">Password:</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="*****"
                required
              />
            </p>
            <p>
              <label for="coffee">Favorite Coffee</label>

              <select name="coffee" id="coffee" multiple size="5">
                <optgroup label="Coffees">
                  <option value="regular coffee">Regular Coffe</option>
                  <option value="iced coffee">Iced Coffee</option>
                </optgroup>
                <optgroup label="Espresso Drinks">
                  <option value="cappuccino" selected>Cappuccino</option>
                  <option value="doubleEspresso">Double Espresso</option>
                  <option value="latte">Latte</option>
                  <option value="cortado">Cortado</option>
                  <option value="americano">Americano</option>
                </optgroup>
                <option value="other">Other</option>
              </select>
            </p>
            <!-- <p>
            <label for="coffee">Favorite Coffee:</label>
            <input type="text" name="coffee" id="coffee" list="coffee-list" />
            <datalist id="coffee-list">
              <option value="Regular Coffee"></option>
              <option value="Iced Coffee"></option>
              <option value="Cappuccino"></option>
              <option value="Double Espresso"></option>
              <option value="Latte"></option>
              <option value="Cortado"></option>
              <option value="Americano"></option>
              <option value="Other"></option>
            </datalist>
          </p> -->
          </fieldset>
          <br />
          <fieldset>
            <legend>What is your favorite food?</legend>
            <p>
              <input type="radio" name="food" id="tacos" value="tacos" />
              <label for="tacos">Tacos</label>
            </p>
            <p>
              <input type="radio" name="food" id="pancakes" value="pancakes" />
              <label for="pancakes">Pancakes</label>
            </p>
            <p>
              <input type="radio" name="food" id="pizza" value="pizza" />
              <label for="pizza">Pizza</label>
            </p>
            <p>
              <input type="radio" name="food" id="sushi" value="sushi" />
              <label for="sushi">Sushi</label>
            </p>
          </fieldset>
          <br />
          <fieldset>
            <legend>Do you have pets?</legend>
            <p>
              <input type="checkbox" name="pets" id="dog" value="dog" />
              <label for="dog">Dog</label>
            </p>
            <p>
              <input type="checkbox" name="pets" id="cat" value="cat" />
              <label for="cat">Cat</label>
            </p>
            <p>
              <input type="checkbox" name="pets" id="fish" value="fish" />
              <label for="fish">Fish</label>
            </p>
            <p>
              <input type="checkbox" name="pets" id="other" value="other" />
              <label for="other">Other</label>
              <input type="text" name="pets" id="other" />
            </p>
            <fieldset>
              <legend>Send Me A Note</legend>
              <label for="message">Your Message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </fieldset>
          </fieldset>
          <br />
          <button type="submit">Send</button>
          <button
            type="submit"
            formaction="https://httpbin.org/post"
            formmethod="post"
          >
            Post
          </button>
          <button type="reset">Reset</button>
        </form>
      </section>
    </article>
  </body>
</html>
